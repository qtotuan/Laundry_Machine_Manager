<!DOCTYPE html>
<html>
<head>
<title>Founderhouse Laundry Machine</title>
<script
src="https://code.jquery.com/jquery-3.1.1.min.js"
integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="jumbotron header">
  <h1>LAUNDRY</h1>
</div>

<div class="status">
  <button type="button" class="btn btn-default" id="status-button">OPEN</button>
</div>

<div class="current-user">
  <div class="input-group">
    <input type="text" class="form-control user-name-input" placeholder="Your Name" aria-describedby="sizing-addon2">
  </div>
  <div id="current-user-name"></div>
</div>

<div class="dropdown time-input">
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    Minutes
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    <li><a href="#">30 min</a></li>
    <li><a href="#">35 min</a></li>
    <li><a href="#">40 min</a></li>
    <li><a href="#">45 min</a></li>
    <li><a href="#">50 min</a></li>
    <li><a href="#">55 min</a></li>
    <li><a href="#">60 min</a></li>
    <li role="separator" class="divider"></li>
    <li><a href="#">Separated link</a></li>
  </ul>
</div>

<div class="start-stop">
  <button type="button" class="btn btn-default" id="start-stop-button">Start</button>
</div>


<div class="queue">
  <div class="row">
    <div class="col-sm-6 start-time"><span class="glyphicon glyphicon-remove"></span></div>
    <div class="col-sm-6 queue-name">Henry</div>
  </div>
  <div class="row">
    <div class="col-sm-6 start-time"><span class="glyphicon glyphicon-remove"></span></div>
    <div class="col-sm-6 queue-name">Mike</div>
  </div>
</div>


<!-- Button trigger modal -->
<div class="modal-trigger">
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" id="modal-trigger-button">
  Get in line!
</button>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Get in line!</h4>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <input type="text" class="form-control user-name" placeholder="Your Name" aria-describedby="sizing-addon2">
      </div>
      <div class="input-group">
          <input type="text" class="form-control user-email" placeholder="Email" aria-describedby="sizing-addon2">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary save-button" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>

</body>
<script type="text/javascript" src="./app.js"></script>
</html>
