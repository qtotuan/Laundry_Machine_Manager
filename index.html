<!DOCTYPE html>
<html>
<head>
<title>Founderhouse Laundry Machine</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="jumbotron header">
  <h1>LAUNDRY</h1>
</div>

<div class="status">
  <button type="button" class="btn btn-default" id="status-button">OPEN</button>
</div>

<div class="queue">
  <div class="row">
    <div class="col-sm-6 start-time">2pm</div>
    <div class="col-sm-6 queue-name">Henry</div>
  </div>
  <div class="row">
    <div class="col-sm-6 start-time">3pm</div>
    <div class="col-sm-6 queue-name">Mike</div>
  </div>
</div>

<div class="footer">
  <button type="button" class="btn btn-default" id="line-up-button">
  Line Up
  </button>
</div>

</body>
</html>
